<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base JavaScript</title>

    <script>
      const a = prompt("Choisissez un premier nombre");
      const b = prompt("Choisissez un deuxième nombre");
      const c = a * b;
      let signe;
      if (isNaN(c)) {
        console.log("opération impossible");
      } else {
        if (c < 0) {
          signe = "négatif";
        } else {
          signe = "positif";
        }
        console.log(`${a} * ${b}= ${c} et est un nombre ${signe}`);
      }
    </script>
  </head>
  <body></body>
</html>
