<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base JavaScript</title>

    <script>
      let guess = 8;
      let chiffre;
      while (chiffre !== guess) {
        chiffre = prompt("Devinez le chiffre") * 1;
        if (chiffre < guess) {
          console.log("plus");
        } else if (chiffre > guess) {
          console.log("moins");
        }
      }
      console.log("Bravo");
    </script>
  </head>
  <body></body>
</html>
